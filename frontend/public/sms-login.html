<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --uber-black: #000000;
            --uber-white: #FFFFFF;
            --uber-gray-100: #F6F6F6;
            --uber-gray-200: #EEEEEE;
            --uber-gray-300: #E2E2E2;
            --uber-gray-500: #A0A0A0;
            --uber-gray-600: #6B6B6B;
            --uber-gray-800: #333333;
            --uber-green: #09AA5B;
            --uber-red: #E11900;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--uber-black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: var(--uber-white);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--uber-black);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .logo-icon i {
            font-size: 28px;
            color: var(--uber-white);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--uber-black);
            line-height: 1.3;
        }
        
        .logo-subtext {
            font-size: 0.85rem;
            color: var(--uber-gray-600);
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--uber-gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid var(--uber-gray-300);
            border-radius: 8px;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--uber-black);
        }
        
        .form-input::placeholder {
            color: var(--uber-gray-500);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            background: var(--uber-black);
            color: var(--uber-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .btn-login:hover {
            background: var(--uber-gray-800);
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #FEE2E2;
            color: var(--uber-red);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 32px;
            font-size: 0.8rem;
            color: var(--uber-gray-500);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--uber-white);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-login.loading .spinner {
            display: inline-block;
        }
        
        .btn-login.loading .btn-text {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">SMS</div>
                <div class="logo-subtext">Sistema de Monitoreo Sectorial</div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-input" id="username" placeholder="Ingrese su usuario" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="spinner"></span>
                    <span class="btn-text">Iniciar Sesión</span>
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Credenciales incorrectas</span>
                </div>
            </form>
            
            <div class="footer-text">
                MMAYA © 2025 - Todos los derechos reservados
            </div>
        </div>
    </div>
    
    <script>
        // Configuración dinámica del API URL
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3001/api'
            : `${window.location.protocol}//${window.location.hostname}:3001/api`;
        
        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Por favor complete todos los campos');
                return;
            }
            
            btnLogin.classList.add('loading');
            btnLogin.disabled = true;
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redireccionar al dashboard
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Error de conexión. Intente nuevamente.');
            } finally {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        });
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }
        
        // Si ya hay sesión activa, redirigir
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
